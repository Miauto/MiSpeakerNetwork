<script type="text/javascript">
function mode() {
    $.ajax({
        url: '../cgi-bin/wr_name',
        success: function(data) {
            $('#played').html(data);
        }
    });
};

setInterval(mode, 5000);

jQuery(function($) {
     $('iframe').load(function(){$(this).height($(this).contents().find('html').height());});
});

</script>  
<script type="text/javascript">
function playAudio(){
var myAudio = new Audio;
myAudio.src = "click.mp3";
myAudio.play();
}
</script>
