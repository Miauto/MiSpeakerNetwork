<script type="text/javascript">
function mode() {
    $.ajax({
        url: '../cgi-bin/wr_uptime',
        success: function(data) {
            $('#upt').html(data);
        }
    });
    $.ajax({
        url: '../cgi-bin/wr_name',
        success: function(data) {
            $('#played').html(data);
        }
    });
    $.ajax({
        url: '../cgi-bin/wr_img',
        success: function(data) {
            $('#img').html(data);
        }
    });
    $.ajax({
        url: '../cgi-bin/wr_vlm',
        success: function(data) {
            $('#volume').html(data);
        }
    });
    $.ajax({
        url: '../cgi-bin/wr_bssid',
        success: function(data) {
            $('#wifi').html(data);
        }
    });
};

setInterval(mode, 15000);

jQuery(function($) {
     $('iframe').load(function(){$(this).height($(this).contents().find('html').height());});
});

</script>
